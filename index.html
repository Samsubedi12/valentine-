<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Be My Valentine? üíò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
    "Segoe UI", sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #ffe6f0 0, #ffd1e1 35%, #ffb3d1 70%, #ff8fbf 100%);
  overflow-x: hidden;
  overflow-y: auto;
  color: #2d0b1f;
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}

.hearts-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
}

.heart {
  position: absolute;
  width: 24px;
  height: 24px;
  background: #ff4b8b;
  transform: rotate(-45deg);
  opacity: 0.45;
  animation: floatHeart 14s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 24px;
  height: 24px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -12px;
  left: 0;
}

.heart::after {
  left: 12px;
  top: 0;
}

.heart-1 {
  left: 10%;
  bottom: -40px;
  animation-duration: 16s;
  animation-delay: 0s;
}

.heart-2 {
  left: 30%;
  bottom: -60px;
  animation-duration: 18s;
  animation-delay: 2s;
  transform: scale(1.2) rotate(-45deg);
}

.heart-3 {
  left: 55%;
  bottom: -50px;
  animation-duration: 20s;
  animation-delay: 4s;
  opacity: 0.35;
}

.heart-4 {
  left: 75%;
  bottom: -70px;
  animation-duration: 17s;
  animation-delay: 1s;
  transform: scale(0.9) rotate(-45deg);
}

.heart-5 {
  left: 90%;
  bottom: -45px;
  animation-duration: 19s;
  animation-delay: 3s;
}

@keyframes floatHeart {
  0% {
    transform: translateY(0) rotate(-45deg) scale(1);
  }
  50% {
    transform: translateY(-50vh) rotate(-45deg) scale(1.15);
  }
  100% {
    transform: translateY(-100vh) rotate(-45deg) scale(0.9);
  }
}

.card {
  position: relative;
  z-index: 1;
  max-width: 480px;
  width: 90%;
  padding: 2px;
  border-radius: 26px;
  background: linear-gradient(135deg, #ffffffcc, #ffe0f4);
  box-shadow: 0 22px 45px rgba(185, 0, 90, 0.35);
  backdrop-filter: blur(16px);
}

.card-inner {
  border-radius: 24px;
  background: #fff7fcf5;
  padding: 2.4rem 2.6rem 2.1rem;
  text-align: center;
}

.title {
  font-size: 2.4rem;
  line-height: 1.1;
  margin-bottom: 0.4rem;
  font-weight: 800;
}

.name-span {
  color: #ff3e82;
  position: relative;
  white-space: nowrap;
}

.name-span::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -0.1rem;
  height: 0.4rem;
  background: rgba(255, 62, 130, 0.2);
  border-radius: 999px;
  z-index: -1;
}

.subtitle {
  font-size: 1.6rem;
  margin-bottom: 1.4rem;
  font-weight: 700;
  color: #b0004b;
}

.small-text {
  font-size: 0.88rem;
  color: #6a3352;
  margin-bottom: 1.8rem;
}

.no-text {
  text-decoration: line-through;
  color: #b0004b;
  font-weight: 600;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  margin-bottom: 1.4rem;
  position: relative;
  flex-wrap: wrap;
}

.btn {
  border: none;
  border-radius: 999px;
  padding: 0.8rem 1.8rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease,
    background 0.2s ease,
    color 0.2s ease;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  min-height: 44px;
  min-width: 44px;
}

.yes-btn {
  background: linear-gradient(135deg, #ff3e82, #ff8fbf);
  color: #fff;
  box-shadow: 0 12px 24px rgba(255, 62, 130, 0.5);
}

.yes-btn:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 16px 32px rgba(255, 62, 130, 0.6);
}

.yes-btn:active {
  transform: translateY(0) scale(0.98);
  box-shadow: 0 6px 16px rgba(255, 62, 130, 0.4);
}

.no-btn {
  background: #ffe5f1;
  color: #b0004b;
  box-shadow: 0 6px 16px rgba(176, 0, 75, 0.25);
  position: relative;
}

.no-btn:hover {
  background: #ffd3e7;
}

.response {
  margin-top: 0.4rem;
  padding-top: 0.8rem;
  border-top: 1px dashed rgba(176, 0, 75, 0.3);
}

.response-title {
  font-size: 1.4rem;
  color: #b0004b;
  margin-bottom: 0.3rem;
}

.response-text {
  font-size: 0.96rem;
  color: #5b2643;
}

.hidden {
  display: none;
}

.footer {
  position: fixed;
  bottom: 1.2rem;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.8rem;
  color: rgba(45, 11, 31, 0.75);
  z-index: 1;
  width: 90%;
  text-align: center;
  padding: 0 1rem;
}

.your-name {
  border-bottom: 1px dashed rgba(45, 11, 31, 0.35);
  padding: 0 0.15rem;
  outline: none;
}

.your-name:focus {
  background: rgba(255, 238, 246, 0.9);
}

@media (max-width: 480px) {
  body {
    padding: 1rem 0;
  }

  .card {
    width: 95%;
    margin: 1rem auto;
  }

  .card-inner {
    padding: 1.8rem 1.4rem 1.6rem;
  }

  .title {
    font-size: 1.8rem;
    line-height: 1.2;
  }

  .subtitle {
    font-size: 1.3rem;
    margin-bottom: 1.2rem;
  }

  .small-text {
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
  }

  .buttons {
    flex-direction: column;
    gap: 0.8rem;
    width: 100%;
  }

  .btn {
    padding: 0.9rem 1.5rem;
    font-size: 1rem;
    width: 100%;
    max-width: 280px;
  }

  .footer {
    font-size: 0.75rem;
    bottom: 0.8rem;
    padding: 0 0.5rem;
  }

  .response-title {
    font-size: 1.2rem;
  }

  .response-text {
    font-size: 0.9rem;
  }
}

@media (max-width: 360px) {
  .title {
    font-size: 1.6rem;
  }

  .subtitle {
    font-size: 1.2rem;
  }

  .card-inner {
    padding: 1.5rem 1.2rem 1.4rem;
  }
}
    </style>
  </head>
  <body>
    <div class="hearts-bg">
      <div class="heart heart-1"></div>
      <div class="heart heart-2"></div>
      <div class="heart heart-3"></div>
      <div class="heart heart-4"></div>
      <div class="heart heart-5"></div>
    </div>

    <main class="card">
      <div class="card-inner">
        <h1 class="title">
          Hey
          <span class="name-span" id="nameSpan">you</span>,
        </h1>
        <h2 class="subtitle">will you be my Valentine?</h2>

        <p class="small-text">
          Warning: Saying <span class="no-text">"no"</span> may cause excessive
          levels of cuteness and persistent cuddling attempts.
        </p>

        <div class="buttons">
          <button id="yesBtn" class="btn yes-btn">Yes üòç</button>
          <button id="noBtn" class="btn no-btn">No üôà</button>
        </div>

        <div id="response" class="response hidden">
          <h3 class="response-title">Yaaay! üíñ</h3>
          <p class="response-text">
            It's a date then. I'll bring the snacks, the cuddles, and my best
            attempts at being funny.
          </p>
        </div>
      </div>
    </main>

    <div class="footer">
      Made with too much love by
      <span contenteditable="true" class="your-name" spellcheck="false"
        >sammy</span
      >
      üíå
    </div>

    <script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const response = document.getElementById("response");
const nameSpan = document.getElementById("nameSpan");

let noMoves = 0;
let noLocked = false;

function moveNoButton() {
  if (noLocked) return;

  noMoves += 1;

  const bounds = noBtn.getBoundingClientRect();
  const parentBounds = noBtn.parentElement.getBoundingClientRect();

  const maxX = parentBounds.width - bounds.width;
  const maxY = parentBounds.height - bounds.height;

  const randomX = Math.max(
    -maxX / 2,
    Math.min(maxX / 2, (Math.random() - 0.5) * maxX * 1.3)
  );
  const randomY = Math.max(
    -maxY / 2,
    Math.min(maxY / 2, (Math.random() - 0.5) * maxY * 1.3)
  );

  noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

  if (noMoves > 5) {
    noBtn.textContent = "Still no? üò≥";
  }
  if (noMoves > 9) {
    noBtn.textContent = "Okay yes is only option üò§";
  }
}

if (noBtn) {
  // Desktop: move on hover
  noBtn.addEventListener("mouseenter", moveNoButton);
  // Mobile: move on touch
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });
  // Also move on click (works for both)
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoButton();
  });
}

if (yesBtn) {
  const handleYesClick = () => {
    response.classList.remove("hidden");
    yesBtn.textContent = "Already my Valentine üíò";
    yesBtn.disabled = true;
    yesBtn.style.cursor = "default";
    noLocked = true;
    noBtn.style.opacity = "0.2";
    noBtn.style.transform = "scale(0.9)";
  };
  
  yesBtn.addEventListener("click", handleYesClick);
  yesBtn.addEventListener("touchend", (e) => {
    e.preventDefault();
    handleYesClick();
  });
}

// Optional: let you quickly personalize the "you" name span by clicking
if (nameSpan) {
  const handleNameClick = () => {
    const current = nameSpan.textContent || "";
    const custom = prompt("Type your girlfriend's name:", current);
    if (custom && custom.trim()) {
      nameSpan.textContent = custom.trim();
    }
  };
  
  nameSpan.addEventListener("click", handleNameClick);
  nameSpan.addEventListener("touchend", (e) => {
    e.preventDefault();
    handleNameClick();
  });
}
    </script>
  </body>
</html>
